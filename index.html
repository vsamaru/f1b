    <h2>Despacho Agenda</h2>
    <div class="container">
      <div class="row mt-5">
        <div class="row">
          <form id="formulario">
            <div>
              <span>Compa√±ia:</span>
              <input type="text" class="my-3" id="compania" />
            </div>
            <div>
              <span>Cantidad:</span>
              <input type="text" value="" class="my-3" id="cantidad" />
            </div>
            <div>
              <span> Tipo:</span>
              <select id="tipo" name="select">
                <option value="Calamp">Calamp</option>
                <option value="Pointer" selected>Pointer</option>
                <option value="Benway">Benway</option>
                <option value="quecklink">quecklink</option>
              </select>
            </div>
            <div>
              <span>A quien:</span>
              <input type="text" value="" class="my-2" id="quien" />
              <button type="submit" class="btn btn-success">Despachar</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <hr />
    <table class="table">
      <thead class="thead-dark">
        <tr>
          <th scope="col">#id</th>
          <th scope="col">compania</th>
          <th scope="col">cantidad</th>
          <th scope="col">tipo</th>
          <th scope="col">Destino</th>
          <th scope="col">Tiempo</th>
        </tr>
      </thead>
      <tbody id="usersList">
        <!-- aca va a insetarse nuestros usuarios -->
      </tbody>
    </table>
    <div class="todas">
      <div id="chart"></div>
      <div id="chart2"></div>
      <div id="chart3"></div>
    </div>
    <script crossorigin="anonymous" integrity="sha384-xBuQ/xzmlsLoJpyjoggmTEz8OWUFM0/RC5BsqQBDX2v5cMvDHcMakNTNrHIW2I5f" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
